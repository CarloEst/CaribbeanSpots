{% extends "layout.html" %}
{% block content %}
<h2>Showing Results for "{{ query }}"</h2>
{% if results %}
<ul class="list-group">
    {% for item in results %}
    <li class="list-group-item">
        <a href="{{ url_for('view_item', id=item.id) }}">{{ item.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}
{% endblock %}
